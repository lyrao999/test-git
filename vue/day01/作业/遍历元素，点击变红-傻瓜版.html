<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in items" @click="getRed(index)">{{index}}-{{item}}</li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isRed: false,
                items: ['海贼王', '火影忍者', '蜡笔小新', '柯南']
            },
            methods: {
                getRed: function(index) {
                    // this.isRed = !this.isRed

                    let lis = document.querySelectorAll('li');

                    for (let i = 0; i < lis.length; i++) {
                        lis[i].className = '';
                    }

                    lis[index].className = 'red';
                }
            }
        })
    </script>
</body>

</html>
