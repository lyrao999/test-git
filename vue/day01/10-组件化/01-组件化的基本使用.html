<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 什么是组件化？ -->

    <!-- 如果我们将一个页面中的所有逻辑全部放在一起，处理起来就变得非常复杂，而且不利于后续的管理和扩展 -->
    <!-- 如果，我们将一个页面拆分成一个个小的更能块，那么之后整个页面的管理和维护就变得非常容易了 -->

    <!-- VUE 组件使用的三个步骤： -->
    <!-- 1.创建组件构造器：调用 Vue.extend() 方法创建组件构造器 -->
    <!-- 2.注册组件：调用 Vue.component() 方法注册组件 -->
    <!-- 3.使用组件：在 Vue 实例的作用范围内使用组件 -->


    <div id="app">
        <!-- 3. 使用组件，组件必须挂载在某个Vue 实例下 -->
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
        <my-cpn></my-cpn>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 1. 创建组件构造器对象（老版本创建组件构造器方式，现在基本不用）
        const compotent = Vue.extend({
            template: `
                <div>
                    <h2>我是标题</h2>
                    <h2>我是内容</h2>
                </div>`
        })

        // 2. 注册组件
        Vue.component('my-cpn', compotent)

        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            }
        })
    </script>
</body>

</html>
