<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app1">
        <h2>app1</h2>
        <!-- 3. 使用组件，组件必须挂载在某个Vue 实例下 -->
        <global-cpn></global-cpn>
        <global-cpn></global-cpn>

        <myCpn></myCpn>

    </div>

    <div id="app2">
        <h2>app2</h2>
        <!-- 3. 使用组件，组件必须挂载在某个Vue 实例下 -->
        <global-cpn></global-cpn>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        // 1. 创建组件构造器对象
        const globalCompotent = Vue.extend({
            template: `
                <div>
                    <h2>我是标题</h2>
                    <h2>我是内容</h2>
                </div>`
        })

        // 2. 注册组件（全局组件，可以在多个Vue 实例下使用）
        Vue.component('global-cpn', globalCompotent)

        const partialCompotent = Vue.extend({
            template: `
                <div>
                    <h2>私有组件</h2>
                </div>`
        })

        const app1 = new Vue({
            el: '#app1',
            data: {
                message: 'hello vue'
            },
            components: {
                myCpn: partialCompotent // 局部组件，只能在这个Vue 实例下使用
            }
        })

        const app2 = new Vue({
            el: '#app2',
            data: {
                message: 'hello vue'
            }
        })
    </script>
</body>

</html>
