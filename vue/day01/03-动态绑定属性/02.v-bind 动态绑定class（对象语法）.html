<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color: red;
        }
        
        .big {
            font-size: 40px;
        }
        
        .line {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <!-- v-bind 用来动态绑定元素class 属性，可以传入一个对象 {类名1：Boolean [, 类名2：Boolean, ...]}，当Boolean 为true 时，类名会追加到元素class 属性中，不会覆盖原先的类名 -->
    <div id="app">
        <!-- 这种做法没有什么意义 -->
        <h2 :class="isActive">very good</h2>

        <!-- vue 动态绑定元素class 属性时与元素原始class 属性不冲突，会全部保留 -->
        <h2 class="line" :class="{'active':isTrue, big:isTrue}" @click="changeActive">very good</h2>
        <!-- 使用v-bind 绑定元素属性时可以直接传入一个方法，需要调用 -->
        <h2 class="line" :class="getClasses()" @click="changeActive">very good</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                isActive: 'active',
                isTrue: false
            },
            methods: {
                changeActive: function() {
                    this.isTrue = !this.isTrue
                },
                getClasses: function() {
                    return {
                        'active': this.isTrue,
                        big: this.isTrue
                    }
                }
            }
        })
    </script>
</body>

</html>
