<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <!-- v-cloak 属性在vue实例创建之前存在，vue实例创建之后会删除这个属性 -->
    <!-- 加上 v-cloak 之后可以控制div元素在vue实例创建之前是隐藏的，而不是显示 {{message}} 这种字符串-->
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        setTimeout(() => {
            const app = new Vue({
                el: '#app',
                data: {
                    message: '<a href="http://www.baidu.com">百度</a>'
                }
            })
        }, 10000);
    </script>
</body>

</html>
