<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
        
        #app div {
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!-- v-if 为true 时创建对应元素,为 false 则删除元素 -->
        <div v-if="show">
            <h2>1</h2>
            <h2>2</h2>
            <h2>3</h2>
        </div>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                show: true
            }
        })
    </script>
</body>

</html>
