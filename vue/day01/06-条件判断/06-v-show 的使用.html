<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
        
        #app div {
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!-- v-if 为true 时创建对应元素,为 false 则删除元素（整个元素会在DOM 中删除或创建） -->
        <h2 v-if="show" id="if">{{message}}</h2>

        <!-- v-show 为true 时显示对应元素,为 false 则隐藏元素（元素还在DOM中，只是加了行内样式 style="display: none;"） -->
        <h2 v-show="!show" id="show">{{message}}</h2>


        <!-- 开发中如何选择？ -->
        <!-- 1. 当需要在显示和隐藏之间频繁切换时，使用 v-show -->
        <!-- 2. 当很少需要切换时，使用 v-if -->
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello',
                show: true
            }
        })
    </script>
</body>

</html>
