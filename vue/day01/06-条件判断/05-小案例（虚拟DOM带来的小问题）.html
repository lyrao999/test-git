<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 问题： 如果我们在输入框中输入内容，然后点击切换，会发现之前输入的内容出现在新的输入框中。 -->

    <!-- 
        原因：这是因为Vue 在进行DOM 渲染时，处于性能考虑，会尽可能的复用已经存在的元素，而不是创建新的元素。
        在这个案例中，Vue 内部会发现原来的input 元素不再使用，就直接作为else 中的input 来用了。 
    -->

    <!-- 解决：可以给对应的input 添加key,并且保证每个input 的key 不相同 -->
    <div id="app">
        <span v-if="type">
            <label for="user">账号：</label>
            <input type="text" id="user" placeholder="输入账号" key="user">
        </span>
        <span v-else>
            <label for="email">邮箱：</label>
            <input type="text" id="email" placeholder="输入邮箱" key="email">
        </span>
        <button @click="change">切换状态</button>
    </div>


    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                type: true
            },
            methods: {
                change() {
                    // console.log(!this.type);
                    this.type = !this.type
                }
            }
        })
    </script>
</body>

</html>
