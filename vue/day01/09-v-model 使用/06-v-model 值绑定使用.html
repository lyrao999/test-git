<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <!-- 值绑定，实际上就是 v-bind 在 input 中的应用 -->
        <!-- 因为在实际开发中，input中的值一般不是写死在value中的，有可能是从网络中获取或者定义在data 中的 -->
        <!-- 所以我们需要通过 v-bind:value 动态的给value 赋值 -->

        <label v-for="item in originHobbies" :for="item">
            <input type="checkbox" :value="item" :id="item" v-model="hobbies">{{item}}
        </label>

        <h2>您的爱好是：
            <span v-for="item in hobbies">{{item + ""}} </span>
        </h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                originHobbies: ['篮球', '羽毛球', '足球', '排球'],
                hobbies: []
            }
        })
    </script>
</body>

</html>
