<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app" v-cloak>

        <!-- v-model 数据双向绑定的原理解析 -->

        <!-- input 有一个input 事件，当输入框发生变化时触发 -->
        <!-- 1. 首先把message 绑定到value 属性上 -->
        <!-- 2. 使用value 事件监听输入框变化，把输入框中的值再赋值给message -->

        <!-- 两种形式获取输入框的值 -->
        <input type="text" :value="message" @input="changeValue">
        <h2>{{message}}</h2>

        <!-- 或者 -->
        <input type="text" :value="message" @input="message = $event.target.value">
        <h2>{{message}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'hello'
            },
            methods: {
                changeValue(event) {
                    // console.log(event.target.value)
                    this.message = event.target.value
                }
            }
        })
    </script>
</body>

</html>
