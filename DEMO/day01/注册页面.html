<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500" border="0">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio"/ checked="checked" name="sex" id="man"> <label for="man">男</label> 
                <input type="radio"/ name="sex" id="woman"> <label for="woman">女</label>
            </td>
        </tr>
        <tr>
            <td>出生日期</td>
            <td>
                <select>
                    <option>---年---</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                </select>
                <select>
                    <option>---月---</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                </select>
                <select>
                    <option>---日---</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区</td>
            <td>
                <input type="text" value="合肥">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" checked="checked" id="yihun"> <label for="yihun">已婚</label>
                <input type="radio" name="marry" id="weihun"> <label for="weihun">未婚</label>  
                <input type="radio" name="marry" id="lihun"> <label for="lihun">离婚</label>  
            </td>
        </tr>
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea name="" rows="3" required="required">输入个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="radio" checked="checked"> 我同意注册条款
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h2>我承诺</h2>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>无房无车无存款</li>
                    <li>认真寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
