<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 10px;
            margin: 100px auto;
            border: 1px solid red;
            border-radius: 10px;
        }

        div::before {
            content: "";
            display: block;
            height: 100%;
            width: 50px;
            background-color: red;
            border-radius: 5px;
            transition: all 2s;
        }

        div:hover::before {
            width: 100%;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
