<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <!-- 引入favicon图标 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- 引入初始化 css -->
    <link rel="stylesheet" href="css/base.css">
    <!-- 引入注册页css -->
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="register w">
        <header class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="images/reg_logo.png" alt="品优购">
                </a>
            </div>
        </header>
        <div class="reg_area">
            <div class="reg_hd">
                <p>注册新用户</p>
                <div class="login">我有账号，去<a href="#">登陆</a></div>
            </div>
            <div class="reg_bd">
                <form action="#">
                    <ul>
                        <li>
                            <label for="tel">手机号：</label><input type="tel" name="tel" id="tel">
                            <span class="error"><i class="err_icon"></i>手机号码格式不正确，请从新输入</span>
                        </li>
                        <li>
                            <label for="verify">短信验证码：</label><input type="text" name="verify" id="verify">
                        </li>
                        <li>
                            <label for="psd">登录密码：</label><input type="password" name="psd" id="psd">
                        </li>
                        <li class="safe">
                            安全程度<span class="ruo">弱</span><span class="zhong">中</span><span class="qiang">强</span>
                        </li>
                        <li>
                            <label for="affirm">确认密码：</label><input type="password" name="affirm" id="affirm">
                            <span class="success"><i class="success_icon"></i>密码正确</span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" name="control">同意协议并注册<a href="#">《知果果用户协议》</a>
                        </li>
                        <li class="submit">
                            <input type="button" value="完成注册">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer>
            <div class="mod_copyright">
                <p class="mod_copyright_links">
                    <a href="#">关于我们</a> | <a href="#">联系我们</a> | <a href="#">联系客服</a> | <a href="#">商家入驻</a> | <a

                        href="#">品优购社区</a> |
                    <a href="#">品优购公益</a> | <a href="#">English Site</a> | <a href="#">Contact U</a>
                </p>
                <p class="mod_copyright_info">
                    地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100 邮箱: zhanghj+itcast.cn <br>
                    京ICP备08001421号京公网安备110108007702
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
