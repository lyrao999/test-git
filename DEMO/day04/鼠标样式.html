<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标样式</title>
</head>

<body>
    <ul>
        <li style="cursor: default;">第1个示例</li>
        <li style="cursor: pointer;">第2个示例</li>
        <li style="cursor: move;">第3个示例</li>
        <li style="cursor: text;">第4个示例</li>
        <li style="cursor: not-allowed;">第5个示例</li>
    </ul>
</body>

</html>
