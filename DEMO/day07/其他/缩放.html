<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header {
            height: 100px;
            background-color: coral;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 0 auto;
            transition: all 2s;
            transform-origin: 0 80px;
        }

        div:hover {
            transform: scale(0.5);
        }

        footer {
            height: 50px;
            background-color: orangered;
        }
    </style>
</head>

<body>
    <header></header>
    <div></div>
    <footer></footer>
</body>

</html>
