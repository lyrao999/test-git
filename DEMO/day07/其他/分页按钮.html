<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            float: left;
            width: 50px;
            height: 50px;
            margin: 0 10px;
            border-radius: 50%;
            border: 1px solid orange;
            font-size: 16px;
            line-height: 50px;
            text-align: center;
            list-style: none;
            transition: all 0.3s;
        }

        ul li:hover {
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

</html>
